<h1>Calculo da Apolice</h1>

<input [(ngModel)]="val1" type="string">
<p>Nome:{{ val1 }}</p>

<input [(ngModel)]="val2" type="number">
<p>Idade:{{ val2 }}</p>

<input [(ngModel)]="val3" type="string">
<p>Sexo:{{ val3 }}</p>

<input [(ngModel)]="val4" type="number">
<p>Valor do automovel:{{ val4 }}</p>

<button (click)="Calculo()">Calcular</button>

<p>RESULTADO:{{ result }}</p>
